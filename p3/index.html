<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro script</title>
    <style>
        body{
            background: crimson;
            font-size: 2em;
        }

        h1{
            color: white;
        }
        p{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>essere ferrari!</p>

    <script>
        let nome = window.prompt(`Digite seu nome:`)
        let idade = window.prompt(`Digite sua idade:`)
        let altura = window.prompt(`Digite sua altura:`)

        document.write(`Seja bem-vindo ${nome}. Sua idade é de ${idade} anos e sua altura é de ${altura} metros.`)
    </script>
</body>
</html>
