<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando sua velocidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Seja bem-vindo a T.E.S.T.E</h1>
    Sua idade: <input type="number" name="idade" id="iidade">
    Sua velocidade: <input type="number" name="vel" id="ivel">

    Verifique aqui:<input type="button" value="Verificar" onclick="Verificar()">

    <div id="res"></div>

    <script>
        function Verificar() {

        let idade = document.querySelector('input#iidade')
        let vel = document.querySelector('input#ivel')
        let res = document.querySelector('div#res')
        let ano = Number(idade.value)
        let velo = Number(vel.value)

        res.innerHTML = `Sua idade é ${ano}` 
        res.innerHTML += `Sua velocidade era de ${velo}Km/h`
        
        if (velo > 30) {
            res.innerHTML += 'Você foi multado!'
        }

        }

    </script>


</body>
</html>
